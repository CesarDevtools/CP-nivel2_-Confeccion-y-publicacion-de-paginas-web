<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Agencia</title>
  <link rel="stylesheet" href="styles.css"/>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main class="container py-5">
    <!-- Título principal -->
    <h1 class="titulo text-center mb-4">Contáctanos</h1>

    <!-- Formulario de contacto -->
    <form id="formulario" class="mb-4 p-4 border rounded bg-light">
        <!-- Campo Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required />
        </div>
        <!-- Campo Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required />
        </div>
        <!-- Campo Número de personas -->
        <div class="mb-3">
            <label for="personas" class="form-label">Número de personas:</label>
            <input type="number" id="personas" name="personas" class="form-control" min="1" required />
        </div>
        <!-- Campo Fecha -->
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="date" id="fecha" name="fecha" class="form-control" required />
        </div>
        <!-- Botón de envío -->
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <!-- Sección de Términos y condiciones -->
    <h2 class="text-center mb-3">Términos y condiciones</h2>
    <p class="text-center">
      <!-- Enlace para abrir el modal de condiciones -->
      <a href="#" id="condiciones-link">Condiciones de uso</a>
    </p>

    <!-- Modal de condiciones de uso -->
    <div id="modal" class="modal fade show oculto" tabindex="-1" style="display: none;" aria-modal="true" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Condiciones de uso</h5>
            <span class="cerrar btn-close" aria-label="Cerrar"></span>
          </div>
          <div class="modal-body">
            <p>Estos son los términos de uso del formulario...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de éxito al enviar el formulario -->
    <div id="modal-exito" class="modal fade show oculto" tabindex="-1" style="display: none;" aria-modal="true" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">¡Éxito!</h5>
            <span class="cerrar-exito btn-close" aria-label="Cerrar"></span>
          </div>
          <div class="modal-body">
            <p>Formulario enviado con éxito.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Imagen decorativa de la agencia -->
    <div class="text-center mt-4">
      <img src="agencia.avif" alt="Agencia" id="imagen-agencia" class="img-fluid"/>
    </div>
  </main>

  <!-- Script principal de la página -->
  <script src="script.js"></script>
  <!-- Bootstrap JS (opcional, para modales) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
