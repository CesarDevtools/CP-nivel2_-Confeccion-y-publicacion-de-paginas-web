<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>

<body class="bg-light p-4">




    <!-- Registro de usuarios -->   
     <div class="mb-3 container mt-5" ></div>
    <h2 class="mb-4">
        varios tipos de entradas
    </h2>
 
    <form action="" method="" enctype=" multipart/form-data" class="p-4 bg-white rounded shadow">
        <!--Agrupar los datos personales-->
        <fieldset class="mb-4">
            <legend class="h5">Datos personales</legend>
            <!--usuario-->
            <label for="username">Usuario:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <!--contraseña-->
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <!--correo electronico-->
            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" required><br><br>


            <!--campo de seleccion-->


        <label for="pais" class="form-label">Selecciona tu país:</label><br>
        <select id="pais" name="pais" class="form-select">
            <option value="españa">España</option>
            <option value="francia">Francia</option>
            <option value="italia">Italia</option>
            <option value="alemania">Alemania</option>
        </select><br><br><br>

            <!--Genero-->
            <label for="genero" class="form-label d-block">Género:</label>

            <div class="form-check form-check-inline"> 
            
            <input type="radio" name="genero" value="masculino" class="form-check-input">
            <label>Masculino</label>

            </div>


            <div class="form-check form-check-inline"> 
            
                <input type="radio" name="genero" value="masculino" class="form-check-input">
                <label>Femenino</label>
    
                </div>

               
            <div class="form-check form-check-inline"> 
            
                <input type="radio" name="genero" value="masculino" class="form-check-input">
                <label>Otros</label>
    
                </div> 
           

          
        </fieldset>

        <br>


<!--agrupamos por preferencias-->
    <fieldset>
        <legend>Preferencias</legend>
 
        <!--checkbox-->

        <div class="form-check mb-3">
            <label for="terms">
            <input type="checkbox" name="suscripcion" class="form-check-input" value="1">
            Deseo recibir información sobre promociones y novedades.
            </label> <br><br>
        </div>
        <!--Area de texto-->
        
            <label for="comentarios">Comentarios adicionales:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>


        <!--Selector de archivo-->
            <label for="archivo">Foto de perfil</label><br>
            <input type="file" id="archivo" name="archivo"><br><br>

     </fieldset>

        <!--boton submit-->
        <input type="reset" value="Limpiar" class="btn btn-secondary">
        <button type="submit" value="Registrar" class="btn btn-primary">Registrar</button>
 </form>
</div>

</body>

</html>
