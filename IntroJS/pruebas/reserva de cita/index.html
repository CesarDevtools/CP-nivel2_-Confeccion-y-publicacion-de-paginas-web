<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de citas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/getting-started/introduction/#:~:text=%3Clink%20href%3D%22https%3A//cdn.jsdelivr.net/npm/bootstrap%405.3.7/dist/css/bootstrap.min.css%22%20rel%3D%22stylesheet%22%20integrity%3D%22sha384%2DLN%2B7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD%2BpXdCLuTusPj697FH4R/5mcr%22%20crossorigin%3D%22anonymous%22%3E">
</head>
<body>
    
    <h1>Reserva tu cita</h1>

    <!--formulario de receta-->

    <form id="formCita">


        <label for="nombre">Nombre: <input type="text" id="nombre" required></label> <br> <br>
        <label for="fechaCita">Fecha : <input type="date" id="fechaCita" required></label> <br><br>
        <button type="submit"> Reservar</button>


        <p id="mensaje"></p>



        <div id="tarjeta"></div>

        <!--contador regresivo-->
        <div id="contador">selecciona una fecha para ver el contador</div>
    </form>










    <!--enlace al script-->
    <script src="script.js"></script>
</body>
</html>
